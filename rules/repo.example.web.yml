http:
  routers:
    repo-example-web:
      rule: "Host(`traefik.example.web`)"
      service: "repo-example-web"
      middlewares: 
        - "repo-example-web-addPrefix"
      entryPoints:
        - "https"
      tls:
        certResolver: "step"
  middlewares:
    repo-example-web-addPrefix:
      addPrefix:
        prefix: "/repository/"
  services:
    repo-example-web:
      loadbalancer:
        servers:
          - url: "http://192.168.90.251:8081"
