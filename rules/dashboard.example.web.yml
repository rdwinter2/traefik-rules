http:
  routers:
    git-io:
      rule: "Host(`dashboard.example.web`)"
      service: "dashboard-example-web"
      middlewares: 
        - "dashboard-example-web-addPrefix"
      entryPoints:
        - "https"
      tls:
        certResolver: "step"
  middlewares:
    dashboard-example-web-addPrefix:
      addPrefix:
        prefix: "/repository/git.io/"
  services:
    dashboard-example-web:
      loadbalancer:
        servers:
          - url: "http://192.168.90.253:8081"
